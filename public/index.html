<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
      background: linear-gradient(135deg, #74ABE2 0%, #5563DE 100%);
      height:100vh;
      display:flex;
      flex-direction:column;
      overflow:hidden;
    }
    header {
      padding:12px;
      backdrop-filter: blur(20px);
      background: rgba(255,255,255,0.2);
      display:flex;
      align-items:center;
      gap:10px;
      position:sticky;
      top:0;
      z-index:10;
    }
    header input {
      flex:1;
      padding:10px 14px;
      border:none;
      border-radius:20px;
      background: rgba(255,255,255,0.3);
      backdrop-filter: blur(10px);
      outline:none;
      font-size:15px;
    }
    #messages {
      flex:1;
      overflow-y:auto;
      padding:15px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .msg {
      max-width:70%;
      padding:12px 16px;
      border-radius:20px;
      backdrop-filter: blur(15px);
      background: rgba(255,255,255,0.25);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      animation: fadeIn 0.3s ease;
      position: relative;
    }
    .me { align-self:flex-end; background: rgba(255,255,255,0.4);}
    .you { align-self:flex-start;}
    .meta {
      font-size:12px;
      opacity:0.7;
      margin-bottom:4px;
    }
    .text { font-size:15px; white-space:pre-wrap; }
    .reactions {
      margin-top:5px;
      font-size:14px;
    }
    footer {
      padding:12px;
      display:flex;
      gap:10px;
      backdrop-filter: blur(20px);
      background: rgba(255,255,255,0.2);
    }
    footer input {
      flex:1;
      padding:12px 16px;
      border:none;
      border-radius:20px;
      background: rgba(255,255,255,0.3);
      backdrop-filter: blur(10px);
      outline:none;
      font-size:15px;
    }
    footer button {
      border:none;
      border-radius:50%;
      width:45px;
      height:45px;
      background: rgba(255,255,255,0.4);
      backdrop-filter: blur(10px);
      cursor:pointer;
      font-size:18px;
      transition: all .2s;
    }
    footer button:hover {
      transform:scale(1.1);
    }
    @keyframes fadeIn {
      from {opacity:0; transform:translateY(10px);}
      to {opacity:1; transform:translateY(0);}
    }
  </style>
</head>
<body>
  <header>
    <input id="search" type="search" placeholder="🔍 Tìm tin nhắn...">
  </header>

  <div id="messages"></div>

  <footer>
    <input id="msg" placeholder="Nhập tin nhắn...">
    <button id="send">➤</button>
  </footer>

<script>
  const socket = io();
  const messagesDiv = document.getElementById("messages");

  function esc(s){return s.replace(/[&<>]/g,c=>({"&":"&amp;","<":"&lt;",">":"&gt;"}[c]));}

  function renderReactions(reactions){
    if(!reactions) return "";
    const counts={};
    Object.values(reactions).forEach(e=>counts[e]=(counts[e]||0)+1);
    return Object.entries(counts).map(([e,c])=>`${e} ${c}`).join(" ");
  }

  function renderMsg(msg){
    const div=document.createElement("div");
    div.className="msg "+(msg.sender===socket.id?"me":"you");
    div.dataset.id=msg.id;
    div.innerHTML=`
      <div class="meta">${esc(msg.name)} • ${esc(msg.at)}</div>
      <div class="text">${esc(msg.message)}</div>
      <div class="reactions">${renderReactions(msg.reactions)}</div>
    `;
    div.addEventListener("click",()=>{
      const emoji=prompt("Chọn reaction ❤️ 👍 😡 😂");
      if(emoji) socket.emit("react",{msgId:msg.id,emoji});
    });
    return div;
  }

  socket.on("history", list=>{
    list.forEach(m=>messagesDiv.appendChild(renderMsg(m)));
    messagesDiv.scrollTop=messagesDiv.scrollHeight;
  });

  socket.on("chat", msg=>{
    messagesDiv.appendChild(renderMsg(msg));
    messagesDiv.scrollTop=messagesDiv.scrollHeight;
  });

  socket.on("updateMsg", ({id,reactions})=>{
    const el=[...document.querySelectorAll(".msg")].find(d=>d.dataset.id==id);
    if(el) el.querySelector(".reactions").textContent=renderReactions(reactions);
  });

  document.getElementById("send").onclick=sendMsg;
  document.getElementById("msg").addEventListener("keypress",e=>{
    if(e.key==="Enter") sendMsg();
  });

  function sendMsg(){
    const inp=document.getElementById("msg");
    if(inp.value.trim()){
      socket.emit("chat", inp.value.trim());
      inp.value="";
    }
  }

  document.getElementById("search").addEventListener("input",e=>{
    const q=e.target.value.toLowerCase();
    document.querySelectorAll(".msg").forEach(m=>{
      const text=m.querySelector(".text").textContent.toLowerCase();
      m.style.display=text.includes(q)?"":"none";
    });
  });
</script>
</body>
</html>
