<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Anon Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <h2>Anon Chat ☁️🌤️</h2>
      <input type="text" id="search" placeholder="🔍 Tìm tin nhắn...">
    </header>

    <main id="chat"></main>

    <footer>
      <input id="msg" type="text" placeholder="Nhập tin nhắn...">
      <button id="send">📨</button>
      <button id="record">🎤</button>
    </footer>

    <aside>
      <h3>⚙️ Người dùng</h3>
      <img id="avatarPreview" src="https://i.pravatar.cc/100" alt="avatar">
      <input type="file" id="avatarUpload" accept="image/*">
      <input type="text" id="username" placeholder="Tên của bạn">
      <button id="saveUser">Lưu</button>
    </aside>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
