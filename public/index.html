<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Anon Chat</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f0f0f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      padding: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      position: sticky;
      top: 0;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .msg {
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      margin: 5px 0;
      padding: 10px;
      max-width: 70%;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
    }
    .me { margin-left: auto; background: #007aff; color: white; }
    .time { font-size: 10px; color: gray; margin-top: 3px; }
    #inputArea {
      display: flex;
      padding: 10px;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(20px);
    }
    #inputArea input { flex: 1; padding: 8px; border-radius: 10px; border: none; }
    #inputArea button { margin-left: 5px; border: none; border-radius: 10px; padding: 8px 12px; background: #007aff; color: white; }
    #users {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(15px);
    }
    .user {
      display: flex; flex-direction: column; align-items: center;
      font-size: 12px;
    }
    .user img {
      width: 40px; height: 40px; border-radius: 50%; object-fit: cover;
    }
    @keyframes fadeIn { from {opacity:0; transform: translateY(10px);} to {opacity:1; transform: none;} }
  </style>
</head>
<body>
  <header>Anon Chat üçÉ</header>
  <div id="chat"></div>
  <div id="inputArea">
    <input id="msgInput" placeholder="Nh·∫≠p tin nh·∫Øn..." />
    <button onclick="sendMsg()">G·ª≠i</button>
    <button onclick="toggleRecord()">üé§</button>
  </div>
  <div id="users"></div>

<script>
  const socket = io();

  let user = {
    name: "Anon" + Math.floor(Math.random()*1000),
    avatar: "https://api.dicebear.com/7.x/avataaars/svg?seed=" + Math.floor(Math.random()*9999)
  };

  socket.emit("join", user);

  socket.on("chatHistory", msgs => msgs.forEach(addMsg));
  socket.on("message", addMsg);
  socket.on("updateMessage", updateMsg);
  socket.on("userList", renderUsers);

  function addMsg(msg){
    const div = document.createElement("div");
    div.className = "msg" + (msg.user.name===user.name?" me":"");
    div.id = "msg-" + msg.id;
    div.innerHTML = `<b>${msg.user.name}</b><br>${msg.text||""}
      ${msg.voice ? `<br><audio controls src="${msg.voice}"></audio>`:""}
      <div class="time">${msg.time}</div>
      <div>${msg.emoji.join(" ")}</div>
      <button onclick="react(${msg.id},'‚ù§Ô∏è')">‚ù§Ô∏è</button>
      <button onclick="react(${msg.id},'üëç')">üëç</button>
      <button onclick="react(${msg.id},'üòÇ')">üòÇ</button>
      <button onclick="react(${msg.id},'üò°')">üò°</button>`;
    document.getElementById("chat").appendChild(div);
    document.getElementById("chat").scrollTop = chat.scrollHeight;
  }

  function updateMsg(msg){
    if(!msg) return;
    const div = document.getElementById("msg-"+msg.id);
    if(div) div.innerHTML = `<b>${msg.user.name}</b><br>${msg.text||""}
      ${msg.voice ? `<br><audio controls src="${msg.voice}"></audio>`:""}
      <div class="time">${msg.time}</div>
      <div>${msg.emoji.join(" ")}</div>
      <button onclick="react(${msg.id},'‚ù§Ô∏è')">‚ù§Ô∏è</button>
      <button onclick="react(${msg.id},'üëç')">üëç</button>
      <button onclick="react(${msg.id},'üòÇ')">üòÇ</button>
      <button onclick="react(${msg.id},'üò°')">üò°</button>`;
  }

  function sendMsg(){
    const text = document.getElementById("msgInput").value;
    if(text.trim()!==""){
      socket.emit("message", {text});
      document.getElementById("msgInput").value="";
    }
  }

  function react(id,emoji){
    socket.emit("react",{msgId:id,emoji});
  }

  function renderUsers(users){
    document.getElementById("users").innerHTML = users.map(u=>`
      <div class="user">
        <img src="${u.avatar}" />
        <span>${u.name}</span>
      </div>`).join("");
  }

  // --- Ghi √¢m voice ---
  let mediaRecorder, audioChunks = [];
  async function toggleRecord(){
    if(!mediaRecorder || mediaRecorder.state==="inactive"){
      const stream = await navigator.mediaDevices.getUserMedia({ audio:true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];
      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = async () => {
        const blob = new Blob(audioChunks, {type:"audio/webm"});
        if(blob.size > 0){
          const formData = new FormData();
          formData.append("voice", blob, "voice.webm");
          const res = await fetch("/upload",{method:"POST",body:formData});
          const data = await res.json();
          socket.emit("message",{voice:data.url});
        }
      };
      mediaRecorder.start();
      setTimeout(()=>mediaRecorder.stop(),60000); // auto stop sau 1 ph√∫t
    } else {
      mediaRecorder.stop();
    }
  }
</script>
</body>
</html>
