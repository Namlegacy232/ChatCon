<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anon Chat</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: url('https://i.ibb.co/ZdHQM8W/bg.jpg') center/cover no-repeat;
    }
    .glass {
      backdrop-filter: blur(20px) saturate(150%);
      background: rgba(255,255,255,0.2);
      border-radius: 20px;
      padding: 12px;
      margin: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .msg {
      padding: 10px;
      border-radius: 16px;
      background: rgba(255,255,255,0.4);
      animation: fadeIn 0.4s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
    form {
      display: flex;
      gap: 8px;
    }
    input, button {
      border: none;
      padding: 10px;
      border-radius: 12px;
      font-size: 16px;
    }
    input { flex: 1; }
    button {
      background: #007AFF;
      color: white;
    }
    #user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 6px;
    }
    #user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
    }
    #username {
      border: none;
      background: transparent;
      font-size: 16px;
      font-weight: bold;
      outline: none;
    }
  </style>
</head>
<body>
  <div id="messages" class="glass"></div>

  <form id="form" class="glass">
    <input id="input" autocomplete="off" placeholder="Nhập tin nhắn..."/>
    <button>Gửi</button>
  </form>

  <div id="user-info" class="glass">
    <img id="user-avatar" src="https://i.ibb.co/4f3GQ6r/default.png" alt="avatar">
    <input id="username" value="Ẩn danh">
  </div>

<script>
  const socket = io();
  const form = document.getElementById("form");
  const input = document.getElementById("input");
  const messages = document.getElementById("messages");
  const usernameInput = document.getElementById("username");
  const avatarImg = document.getElementById("user-avatar");

  // Lấy user cũ
  usernameInput.value = localStorage.getItem("username") || "Ẩn danh";
  avatarImg.src = localStorage.getItem("avatar") || avatarImg.src;
  messages.innerHTML = localStorage.getItem("messages") || "";

  usernameInput.addEventListener("input", () => {
    localStorage.setItem("username", usernameInput.value);
  });

  avatarImg.addEventListener("click", () => {
    const url = prompt("Nhập link ảnh đại diện:");
    if (url) {
      avatarImg.src = url;
      localStorage.setItem("avatar", url);
    }
  });

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    if (input.value) {
      socket.emit("chat message", {
        user: usernameInput.value,
        avatar: avatarImg.src,
        text: input.value
      });
      input.value = "";
    }
  });

  socket.on("chat message", (msg) => {
    const item = document.createElement("div");
    item.className = "msg glass";
    item.innerHTML = `
      <div style="display:flex;align-items:center;gap:6px;">
        <img src="${msg.avatar}" style="width:28px;height:28px;border-radius:50%;">
        <b>${msg.user}</b> ${msg.weather}
      </div>
      <div>${msg.text}</div>
      <small style="font-size:12px;opacity:0.7">${msg.time}</small>
    `;
    messages.appendChild(item);
    messages.scrollTop = messages.scrollHeight;
    localStorage.setItem("messages", messages.innerHTML);
  });
</script>
</body>
</html>
